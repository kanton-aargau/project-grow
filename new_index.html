  <canvas id='js-canvas' width="400" height="400" onclick="clicking()"></canvas>
  <script>
    var canvas = document.getElementById('js-canvas')
    var ctx = canvas.getContext('2d')
	var phase = 1
	var trees = 0
	var clicks = 0
	
	var jokelevel
	
	
	
	
	var min = 20;
	var max = 400;		
	var a = (Math.random() * (max - min)) + min;
	var b = (Math.random() * (max - min)) + min;
	var c = (Math.random() * (max - min)) + min;
	var d = (Math.random() * (max - min)) + min;
	var e = (Math.random() * (max - min)) + min;
	var f = (Math.random() * (max - min)) + min;
	var g = (Math.random() * (max - min)) + min;
	
	//Function for Clicking	
	function clicking(){
		//Switch for changing Phases
		switch(phase){
			case 0: phase0()
			break;
			case 1: phase1()
			break;
			case 2: phase2()
			break;
			case 3: phase3()
			break;
			case 4: phase4() 			
			break;
			Numbers()
			default: console.log("Fehler")
		}
	}
	function phase0(){
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		phase++
		trees++	
		amount.innerHTML = trees;
		
	}
	
	function phase1(){
		phase++
		ctx.fillStyle = 'Peru'
		// x -> 10,
		// y -> 10,
		// width -> 50,
		// height -> 50
		ctx.fillRect (160, 360, 80, 70)		//1
		ctx.fillRect (180, 340, 40, 40)		//2
		console.log("Phase is 1")
	}
	
	function phase2(){
		phase++
		ctx.fillStyle = 'Peru'
		
		ctx.fillRect (180, 125, 40, 250)
		ctx.fillStyle = 'yellowGreen'
		
		ctx.fillRect (140, 295, 120, 20)
		ctx.fillRect (150, 250, 100, 20)
		ctx.fillRect (160, 210, 80, 20)
		ctx.fillRect (170, 170, 60, 20)
		ctx.fillRect (175, 130, 50, 20)
		console.log("Phase is 2")
	}
	
	function phase3(){
		phase++
		ctx.fillRect (70, 315, 260, 20)
		ctx.fillRect (90, 305, 220, 20)
		ctx.fillRect (110,295, 180, 20)
		
		ctx.fillRect (90, 270, 220, 20)																
		ctx.fillRect (110, 260, 180, 20)
		ctx.fillRect (130, 250, 140, 20)
		
		ctx.fillRect (110, 225, 180, 20)
		ctx.fillRect (130, 215, 140, 20)
		ctx.fillRect (150, 205, 100, 20)
		
		ctx.fillRect (130, 180, 140, 20)
		ctx.fillRect (150, 170, 100, 20)
		ctx.fillRect (170, 160, 60, 20)
		
		ctx.fillRect (150, 135, 100, 10)
		ctx.fillRect (170, 125, 60, 10)
		ctx.fillRect (190, 115, 20, 10)
		
		console.log("Phase is 3")
	}

	function phase4(){
		phase = 0
		
		ctx.fillStyle = 'PaleGoldenRod'
		ctx.fillRect (a, g, 45, 45)		
		
		ctx.fillRect (b, f, 35, 35)		
		ctx.fillRect (c, e, 35, 35)			
		ctx.fillRect (d, d, 25, 25)		
		ctx.fillRect (e, c, 15, 15)		
		ctx.fillRect (f, b, 15, 15)		
		ctx.fillRect (g, a, 15, 15)		
		
		ctx.fillRect (50, 335, 20, 20)
		ctx.fillRect (330, 335, 20, 20)
		
		ctx.fillRect (75, 290, 15, 15)
		ctx.fillRect (310, 290, 15, 15)
		
		ctx.fillRect (100, 245, 10, 10)
		ctx.fillRect (290, 245, 10, 10)
		
		ctx.fillRect (125, 200,5, 5)
		ctx.fillRect (270,200,5, 5)
		console.log("Phase is 4")
	}
	
	canvas.addEventListener('click', function () {
		console.log('clicked!')
		console.log()
		clicks++ 
		
		amount2.innerHTML = clicks;	
		
		
	})
	

	

  </script>
