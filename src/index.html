<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project Grow</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>


<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Project Grow</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>


<!--Noscript message-->
<noscript><a id="noscript">Please enable Javascript for this Site to work properly</a></noscript>

<div class="container game-content">

    <h2 class="h2">Trees: </h2>
    <h2 id='js-count'>0</h2>

    <div id="OuterCanvas">
        <canvas id='js-canvas' width="400" height="400"></canvas>
    </div>

    <p class="level">Level: <a id='js-level-count'>1</a></p>

    <h3 class="next-level" id='js-until-next-level'>0</h3>


    <button type="button" class="btn-dark btn-sm btn" onclick=resetScores()>Reset scores</button>
</div>

<script src="js/game.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
